<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/grid.css">

    <title>Document</title>
</head>

<body>
    <div class="container-grid container">
        <header>
            header
        </header>
        <main>
            <!-- HÄR BÖRJAR HERO SECTION -->
            <fieldset>
                <legend>Välkommen</legend>
                <section class="hero-section">
                    <div class="hero-content">
                        <h2 class="hero-title">Nyheter</h2>
                        <p class="hero-body">Välkommen till Freaky fashion! Vill du titta på våra nyheter i sortimentet
                            så kan du snabbt ta dig dit genom att trycka på knappen under. </p>
                        <button class="btn btn-primary">Nyheter</button>
                    </div>
                    <!-- <div class="hero-img-holder"> -->
                    <img class="hero-img" src="img/welcome.jpg" alt="Welcome sign">
                    <!-- </div> -->
                </section>
            </fieldset>
            <!-- HÄR SLUTAR HERO SECTION -->


            <!-- HÄR BÖRJAR FLEX LAYOUTEN -->
            <div class="flex-container">
                <section class="card card-1">
                    <h4 class="card-body">Lorem, ipsum dolor.</h4>
                    <img class="img card-img card-1-img" src="img/naeim-jafari-MZJoFBxM_x4-unsplash.jpg"
                        alt="portrait of a women with makeup">
                </section>
                <section class="card card-2">
                    <h4 class="card-body">Lorem, ipsum dolor.</h4>
                    <img class="img card-img card-2-img" src="img/sunglasses.jpg"
                        alt="portrait of a man in sunglasses and snakeskin jacket">
                </section>
                <section class="card card-3">
                    <h4 class="card-body">Lorem, ipsum dolor.</h4>
                    <img class="img card-img card-3-img" src="img/happy-place.jpg"
                        alt="Women holding a sign that says, this is our happy place">
                </section>
            </div>
            <!-- HÄR SLUTAR FLEX LAYOUTEN -->

            <h1>Populära produkter</h1>
            <!-- HÄR BÖRJAR GRID LAYOUTEN -->
            <div class="grid-items-holder">
                <figure class="grid-item grid-item-1">
                    <img class="img grid-img" src="img/naeim-jafari-Jdga-nyrIcc-unsplash.jpg"
                        alt="Portrait of a women in white with a white face jewelry">
                    <figcaption>Vitt ansiktssmycke. <span class="grid-price">250kr</span></figcaption>
                </figure>
                
                <figure class="grid-item grid-item-2">
                    <img class="img grid-img" src="img/naeim-jafari-pVK6aHru5AQ-unsplash.jpg"
                        alt="Lady in black dress with stars hanging on a chair">
                    <figcaption>Svart klänning med stjärnor. <span>250kr</span></figcaption>
                </figure>
                
                <figure class="grid-item grid-item-3">
                    <img class="img grid-img" src="img/naeim-jafari--VNyN-lZ1pE-unsplash.jpg"
                        alt="Lady with a black stared skirt and jacket">
                    <figcaption>Svart jeansjacka med stjärnor. <span>250kr</span></figcaption>
                </figure>
                
                <figure class="grid-item grid-item-4">
                    <img class="img grid-img" src="img/naeim-jafari-Z_nCYyud2yM-unsplash.jpg"
                        alt="Lady in a black palette dress">
                    <figcaption>Svart palettklänning. <span>250kr</span></figcaption>
                </figure>
                
                <figure class="grid-item grid-item-5">
                    <img class="img grid-img" src="img/naeim-jafari-TuH8imYPE-A-unsplash.jpg"
                        alt="Lady in a white weddingdress">
                    <figcaption>Vit bröllopsklänning. <span>250kr</span></figcaption>
                </figure>
                
                <figure class="grid-item grid-item-6">
                    <img class="img grid-img" src="img/naeim-jafari-laobUPA4jR8-unsplash.jpg"
                        alt="Two ladys in red, one in a dress and the other in a skirt with a top">
                    <figcaption>Röd top med paletter. <span>250kr</span></figcaption>
                </figure>
                
                <figure class="grid-item grid-item-7">
                    <img class="img grid-img" src="img/naeim-jafari-6Xai7XxOgBc-unsplash.jpg"
                        alt="Lady in a red dress with a seperate top">
                    <figcaption>Röd mönstrat kjol. <span>250kr</span></figcaption>
                </figure>
                
                <figure class="grid-item grid-item-8">
                    <img class="img grid-img" src="img/naeim-jafari-svQZUVLOLjM-unsplash.jpg"
                        alt="Two women in black and white, one with a dress on and the other with jeans and a jeansjacket">
                    <figcaption>Svartvit sommarklänning. <span>250kr</span></figcaption>
                </figure>
            </div>
            <!-- HÄR SLUTAR GRID LAYOUTEN -->
        </main>
        <footer>
            footer
        </footer>
    </div>

</body>

</html>
